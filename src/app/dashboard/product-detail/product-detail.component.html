<div class="container my-5">
     <div class="row">
          <div class="col-md-6">
               <img [src]="product?.img_product || 'https://via.placeholder.com/500'" class="img-fluid"
                    alt="{{ product?.name }}">
          </div>
          <div class="col-md-6">
               <h2>{{ product?.name }}</h2>
               <h3 class="text-danger">${{ product?.price }}</h3>
               <p>{{ product?.description }}</p>
               <div>
                    <button class="btn btn-primary me-2">Add to Cart</button>
                    <button class="btn btn-secondary">Buy Now</button>
               </div>
          </div>
     </div>
</div>
